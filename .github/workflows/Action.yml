name: Mixed inputs

on:
  workflow_dispatch:
    inputs:
      name:
        type: choice
        description: Who to greet
        options: 
        - monalisa
        - cschleiden
      message:
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting to mona
      if: "${{ github.event.inputs.message == 'monalisa'}}"
      run: echo "${{ github.event.inputs.message }} and  ${{ github.event.inputs.name }}"
      
    - name: Send greeting to cs
      if: "${{ github.event.inputs.message == 'cschleiden'}}"
      run: echo "${{ github.event.inputs.message }} and  ${{ github.event.inputs.name }}"
